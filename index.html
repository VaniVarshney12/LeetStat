<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LeetStat</title>
</head>
<body>
    <div class="container">
        <h1>LeetStat</h1>
        <div class="user">
                <p>Enter username:</p>
                <div class="input">
                    <input type="text" placeholder="username"  id="userid">
                    <button id="search">Search</button>
                </div>

        </div>
        <div class="status">
            <div class="progress">
                <div class="progress-item ">
                    <div class="easy circle">
                        <span id="easy-label"></span>
                <p>Easy</p>
                    </div>
                </div>
                <div class="progress-item ">
                     <div class="medium circle">
                        <span id="medium-label"></span>
                   <p> Medium</p>
                    </div>
                </div>
                <div class="progress-item ">
                     <div class="hard circle">
                        <span id="hard-label"></span>
<p>Hard</p>
                    </div>
                </div>
            </div>
            <div class="stat-card"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
